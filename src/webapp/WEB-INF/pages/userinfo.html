<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:form="http://java.sun.com/jsf/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <p><label for="name">User name: </label> <input type="text" th:field="${user.name}" id="name"/></p>
    <p><label for="gender">User gender:</label> <select name="gender" id="gender">
                <option>choose gender</option>
                <option value="Male">male</option>
                <option value="Female">female</option>
    </select></p>

<!--    <p><label for="gender">User gender: </label><input type="text" th:field="${user.gender}" id="gender"/></p>-->
    <p><label for="age">User age: </label> <input type="number" th:field="${user.age}" id="age"/></p>
    <br>
    <input type="submit" value="Ok!">
</form>
<br>
<form th:action="@{/allUsers}">
    <input type="submit" value="Back">
</form>
</body>
</html>
